{% extends 'admin/base_site.html' %}

{% block dark-mode-vars %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="/static/js/stats.js" ></script>
{% endblock %}

{% block content %}
<div class="mb-3"><label>Chọn loại thống kê</label></div>
<div class="row">
    <div class="col-3 border-end border-dark border-3 text-center"><button onclick="statsByUser()" class="btn btn-primary">Thống kê doanh thu theo người dùng</button></div>
    <div class="col-3 border-end border-dark border-3 text-center"><button onclick="statsByTour()" class="btn btn-primary">Thống kê doanh thu theo tour</button></div>
    <div class="col-3 border-end border-dark border-3 text-center">
        <div class="mb-3"><button onclick="statsByMonth()" class="btn btn-primary">Thống kê doanh thu theo tháng</button></div>
        <label>Chọn tháng</label>
        <input type="month" id="month" />
    </div>
    <div class="col-3 text-center">
        <div class="mb-3"><button onclick="statsByYear()" class="btn btn-primary">Thống kê doanh thu theo năm</button></div>
        <label>Chọn năm</label>
        <select id="year">
            <option selected value="2023">2023</option>
            <option value="2024">2024</option>
        </select>
    </div>
</div>
<label class="form-label mt-3 mb-3">Chọn loại biểu đồ</label>
<select id="select_chart" name="select_chart" class="ms-3 mt-3 mb-3">
    <option selected value="bar">bar</option>
    <option value="pie">pie</option>
    <option value="doughnut">doughnut</option>
    <option value="line">line</option>
</select>
<h1 class="mb-3 mt-3 text-center" id="title"></h1>

<div class="row">
    <div class="col-5">
        <table id="table" class="table table-hover table-bordered">
        </table>
    </div>
    <div class="col-6" style="width: 50%">
        <canvas id="myChart"></canvas>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% endblock %}
